    <body>
        <h1>
            這程式能將圖片的差值直方圖的文字檔資料顯示出來，分成RGB這3個文字檔，第一排為差值，第二排為該差值出現次數。
            <br>
使用方法為  histogram.exe testpicture.bmp R.txt G.txt B.txt，第一個參數為執行檔，第二個參數為測試的圖片，第3.4.5參數為TXT輸出檔，分別輸出RGB的差值出現次數文字檔
        </h1>
        <iframe name = "inner" charset = "UTF-8" src = "histogram.cpp" style = "width:800px;height:400px;background-color:white;">
        </iframe>
    </body>
</html>
