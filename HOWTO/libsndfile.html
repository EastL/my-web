<font size="6"><h3> How to install libsndfile </h3></font>
<dl>
<dd>
先到
<a href = "http://www.mega-nerd.com/libsndfile/#Download" target = "_blank"> libsndfile </a>
網站下載libsndfile-1.0.25.tar.gz，可以閱讀裡面文件。
<p>
下載完解壓縮後，進到libsndfile-1.0.25裡面，依序下下列指令：
<p>
./configure
<p>
make
<p>
make install
<p>
安裝完成
<p>
需要注意的是：之後要使用到此library時記得指令裡面要加-lsndfile，才會link到檔案。
